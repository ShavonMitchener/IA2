<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AutoParts Pro • Cart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="cart">
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="points" id="points-pill">0 pts</div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="shop-h">Your Cart</h2>

      <div id="cart-empty" class="note">
        Your cart is empty. Visit the <a href="shop.html">shop</a> to add parts.
      </div>

      <div id="cart-filled" style="display:none">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Item</th>
              <th class="right">Price</th>
              <th>Qty</th>
              <th class="right">Line</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>

        <div class="kv" style="margin-top:14px">
          <div class="note">Broker fee added at checkout.</div>
          <div><strong>Subtotal: <span id="cart-sub">$0.00</span></strong></div>
        </div>

        <div style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end">
          <a class="btn secondary" href="shop.html">Continue Shopping</a>
          <button class="btn" id="to-checkout">Proceed to Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <a href="login.html">Login</a> ·
      <a href="register.html">Register</a> ·
      <a href="my_orders.html">My Orders</a>
    </div>
  </footer>

  <script src="Scripts/shop.js"></script>
</body>
</html>
